<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropedGuy Portfolio</title>
    <link rel="stylesheet" href="rawr.css">
</head>
<body>
   <div class="header">
        <h1 id="dropedguy">Hey I am <br id="newline">DropedGuy</h1>
        <div class="table">
            <table>
                <th id="model"><a href="#">Model</a></th>
                <th id="vfx"><a href="#">VFX</a></th>
                <th id="animation"><a href="#">Animation</a></th>
            </table>
        </div>  
    </div>
    <div id="popup">
        <h1 class="model-header">Models</h1>
        <img class="model-image" src="images/coolgreatsword.jpg" alt="Elden Ring Inspired Greatsword">
        <h2 class="model-description">Elden Ring Inspired Greatsword</h2>
        <p1 id="mp1"></p1>
        <div class="togiknife-container">
            <h1 id="togiknifeheader">Hei's Dagger</h1>
            <img id="togiknife" src="images/BleachSword.png" alt="Bleach Inspired Sword">
        </div>
       <div class="mohoraga-container">
            <h1 id="mohoragaheader">Mohoraga</h1>
            <img id="mohoraga" src="images/mohoraga.png" alt="mohoraga">
       </div>
       <div class="pistol-container">
            <h1 id="pistolheader">Pistol</h1>
            <img id="pistol" src="images/vastorage.png" alt="vastorage">
        </div>
        <div class="escanor-axe-container">
            <h1 id="escanoraxeheader">Escanor Axe</h1>
            <img id="escanoraxe" src="images/escanor axe.jpg" alt="escanoraxe">
        </div>
        <div class="remiliasword-container">
            <h1 id="remiliaswordheader">Remilia Sword (Touhoo)</h1>
            <img id="remiliasword" src="images/Remilia's Spear.jpg" alt="remiliasword">
        </div>
        <div class="tacticalshield-container">
            <h1 id="t1h">Tactical Shield</h1>
            <img id="tacticalshield" src="images/tacticalshield.jpg" alt="tacticalshield">
        </div>
    </div>

   
      
    
</body>
<script src="rawr.js"></script>
</html>
